name: Continuous Integration

on: [push]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: step build
        run: echo "Hello World" > helloWorld.txt

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: step test
        run: grep "Hello World" helloWorld.txt
